name: Docker Image CI

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/workflows/**'
    
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**/README.md'
      - '**/workflows/**'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag izm1chael/viper-web:$(date +%s)
